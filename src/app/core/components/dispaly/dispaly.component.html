<div class="container mx-auto mt-10">
    <div class="container me-auto my-6 ">
        <div class="flex">
            <input type="search" [(ngModel)]="searchTerm" placeholder="Search by Name ..." class="min-w-40 max-w-md px-4 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-inset focus:border-transparent">
        </div>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    ID
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Name
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    
                </th>
            </tr>
        </thead>
        
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let item of data.customers | search : searchTerm ">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{item.id}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" >
                    {{item.name }}
                </td>
                <ng-container  *ngFor="let transaction of data.transactions" >
                    <td *ngIf="transaction.customer_id === item.id" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                      <span class="font-bold">Date: </span> {{transaction.date | date}}, <span class="font-bold">Amount: </span> {{transaction.amount | currency}}
                    </td>
                    
                </ng-container>
                
            </tr>
        </tbody>
    </table>
</div>
